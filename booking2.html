<div class="background-wrapper" style="background-image: url(./images/1.jpg);">
  <div class="container-fluid">
    <header>
      <h2></h2>
    </header>
    <div class="col-sm-8 col-sm-offset-2">
      <div class="panel-group">
        <div class="panel panel-default panel-transparent">
          <div class="panel-heading">
            <legend style="text-align: center;">Passengers Information</legend>
          </div>
          <div class="panel-body">
            <header>
              <h2>Adults Details:</h2>
              <hr>
            </header>
            <div class="input-group">
              <label for="class">Salutation</label>
              <select class="form-control trans-input-area" id="class">
                <option>Mr.</option>
                <option>Mrs.</option>
                <option>Ms.</option>
              </select>
            </div>
            <form class="form-inline">
              <br>
              <div>
                <div class="input-group">
                  <label>First name</label>
                  <input type="text" class="form-control trans-input-area" placeholder="First name" required>
                </div>
                <div class="input-group">
                  <label>Last name</label>
                  <input type="text" class="form-control trans-input-area" placeholder="Last name" required>
                </div>
              </div>
              <br>
              <div>
                <div class="input-group">
                  <label>Phone</label>
                  <select class="form-control trans-input-area">
                    <option>Home</option>
                    <option>Mobile</option>
                    <option>Business</option>
                  </select>
                </div>
                <div class="input-group">
                  <label>Phone Country Code</label>
                  <input type="number" class="form-control trans-input-area" placeholder="+00" required>
                </div>
                <div class="input-group">
                  <label>Number</label>
                  <input type="number" placeholder="123456789" class="form-control trans-input-area" required>
                </div>
              </div>
              <br>
              <div>
                <div class="input-group">
                  <label>Email</label>
                  <input type="email" placeholder="example@email.com" class="form-control trans-input-area" required>
                </div>

              </div>
              <br>
              <br>
              <hr>

            </form>
            <header>
              <h2>Children Details:</h2>
              <hr>
            </header>
            <form class="form-inline">
              <br>
              <div>
                <div class="input-group">
                  <label>First name</label>
                  <input type="text" class="form-control trans-input-area" placeholder="First name" required>
                </div>
                <div class="input-group">
                  <label>Last name</label>
                  <input type="text" class="form-control trans-input-area" placeholder="Last name" required>
                </div>
              </div>
              <br>
              <div>
                <div class="input-group">
                  <label>Date of Birth<small>(less than 12 years)</small></label>
                  <input type="date" class="form-control trans-input-area" required>
                </div>

              </div>
              <br>
              <br>
              <div class="input-group-btn">
                <button class="btn btn-primary trans-input-area" href="booking.html" style="width: 40%; float: left;"><a href="booking.html" style="color: white">back</a></button>
                <button class="btn btn-primary trans-input-area" href="payement.html" type="submit" style="width: 40%; float:right;" ><a href="itineary.html" style="color: white">Continue</a></button>

              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

<div class="modal fade" id="myModal" role="dialog" style="padding: 10rem">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content trans-input-area">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="text-align:center;">Log In</h4>
      </div>
      <div class="modal-body form-group trans-input-area">
        <label><b>Email</b></label>
        <input type="text" class="form-control" placeholder="example@email.com" name="uname" required>
        <br>
        <label><b>Password</b></label>
        <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
        <br>
        <button class="btn btn-block form-control" type="submit"
                style="background-color: grey; color: white"><a
                href=".\users\home.html"><b>Login</b></a></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-block" data-dismiss="modal" style="background-color: grey;"><b>Cancel</b></button>
      </div>
    </div>

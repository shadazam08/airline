      color: white;

<body>
  <nav class="navbar navbar-inverse" style="border-radius:0px !important; margin:0px; border:0px">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html"><img src="./images/logo.png" alt="logo" style="width:100%;height:100%;"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="booking.html">Booking</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#myModal" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-log-in"></span> Login</a>
          </li>
        </ul>
        <form class="navbar-form navbar-right">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>
  <div class="background-wrapper" style="background-image: url(./images/1.jpg);">
    <div class="container-fluid">
      <header>
        <h2>Book Your Flight</h2>
        <hr>
      </header>
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel-group">
          <div class="panel panel-default panel-transparent">
            <div class="panel-heading">
              <legend style="text-align: center;">Flight Information</legend>
            </div>
            <div class="panel-body">
              <div class="input-group">
                <label for="class">Class</label>
                <select class="form-control trans-input-area" id="class">
                  <option>Economy</option>
                  <option>Business</option>
                  <option>First</option>
                </select>
                <a href="#"></a>
              </div>
              <form class="form-inline">
                <br>
                <div>
                  <div class="input-group">
                    <label for="from">From</label>
                    <input type="text" class="form-control trans-input-area" placeholder="Origin" name=""  id="from" required>
                  </div>
                  <div class="input-group">
                    <label for="to">To</label>
                    <input type="text" class="form-control trans-input-area" placeholder="Destination" name="" id="to" required>
                  </div>
                </div>
                <br>
                <div>
                  <div class="input-group">
                    <label for="Departure">Departure Date</label>
                    <input type="date" id="Departure" class="form-control trans-input-area" name="date1" min="2015-01-01"
                           required>
                  </div>
                  <div class="input-group">
                    <label>Return Date</label>
                    <input type="date" class="form-control trans-input-area" name="date2" max="2017-12-31" id="Return" >
                  </div>
                </div>
                <br>
                <div>
                  <div class="input-group">
                    <label for="Adults">Adults</label>
                    <input type="number" class="form-control trans-input-area" id="Adults" value="1" name="" min="1" required>
                  </div>
                  <div class="input-group">
                    <label>Children</label>
                    <input type="number" class="form-control trans-input-area" id="Children" value="0" name="" min="0">
                  </div>
                </div>
                <br>
                <div class="input-group-btn" style="text-align: right !important; ">
                  <button id="submit" href="booking2.html" class="btn btn-primary trans-input-area" type="submit" style="width: 30%"><a href="booking2.html" style="color: white">Continue</a></button>
                  <br>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">

  </div>
</footer>
<div class="modal fade" id="myModal" role="dialog" style="padding: 10rem">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content trans-input-area">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="text-align:center;">Log In</h4>
      </div>
      <div class="modal-body form-group trans-input-area">
        <label><b>Email</b></label>
        <input type="text" class="form-control" placeholder="example@email.com" name="uname" required>
        <br>
        <label><b>Password</b></label>
        <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
        <br>
        <button class="btn btn-block form-control" type="submit"
                style="background-color: grey; color: white"><a
                href=".\users\home.html"><b>Login</b></a></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-block" data-dismiss="modal" style="background-color: grey;"><b>Cancel</b></button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
